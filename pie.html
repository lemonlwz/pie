<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>pie demo</title>
  <style type="text/css">
    body { background: #333;}
  </style>
  <script src="pie.js" type="text/javascript"></script>
</head>
<body>
  <script type="text/javascript">
    vipDraw.pie(document.body, {
      width: 600,
      height: 600,
      data: [{
        fill: '#f90',
        path: [300, 300, 200, 60, 30],
        field: {
          stroke: {
            color: '#fff',
            weight: '2.25pt'
          },
          text: 'JavaScript'
        }
      },{
        fill: '#f90',
        path: [300, 300, 200, 60, 30],
        field: {
          stroke: {
            color: '#fff',
            weight: '2.25pt'
          },
          text: 'JavaScript'
        }
      },{
        fill: '#f00',
        path: [300, 300, 200, 98, 30+60],
        field: {
          stroke: {
            color: '#fff',
            weight: '2.25pt'
          },
          text: 'Ruby'
        }
      },{
        fill: '#0065ff',
        path: [300, 300, 200, 80, 30+60+98],
        field: {
          stroke: {
            color: '#fff',
            weight: '2.25pt'
          },
          text: 'Java'
        }
      },{
        fill: '#cf0',
        path: [300, 300, 200, 360-60-98-80, 30+60+98+80],
        field: {
          stroke: {
            color: '#fff',
            weight: '2.25pt'
          },
          text: 'Python'
        }
      }],
      anim: true,
      ring: {
        fill: '#fff',
        path: [300, 300, 150]
      }
    });
  </script>
</body>
</html>
